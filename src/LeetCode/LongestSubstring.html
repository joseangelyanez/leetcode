<html>
    <script>
        
    var lengthOfLongestSubstring = function(s) {
        return run(s);
    };

    function run(s)
    {
        var m = {};
        var max = -1;
        var start = -1;

        for (var i = 0; i < s.length; i ++)
        {
            if (m[s[i]] != undefined)
            {
                if (m[s[i]] > start)
                    start = m[s[i]];
                m[s[i]] = i;
            }
            else
            {
                m[s[i]] = i;
            }

            max = Math.max(max, i - start);
        }

        return max;
    }

    
        
    </script>
    <textarea id="txt" height="200" width:"300" style="width:100%"></textarea>
</html>
